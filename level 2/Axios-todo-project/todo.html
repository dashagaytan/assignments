<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXIOS TODO LIST</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <h1>TODO LIST</h1>
    <form name="form" class="form">
        <h2 class="title">Today's To-do</h2>
        <input type="text" name="input" placeholder="task for today">
        <input type="text" name="price" id="price" placeholder="price $">
        <input type="text" name="description" id="description" placeholder="item description">
        <input type="url" name="img" id="img" placeholder="Image URL">
        <button>Add to List</button>
        <div id="list">
            
        </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js"></script>
    <script src="todo.js"></script>
</body>
</html>
